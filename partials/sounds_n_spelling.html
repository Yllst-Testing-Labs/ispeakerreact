
<div class="actContainer spelling reordering clearfx" ng-controller="Sound_Spelling_Ctrl">
    <div class="actQuestion mb-2 text-primary-emphasis d-flex justify-content-end fw-semibold">question #{{cnt + 1}}</div>
    <div class="card">
        <div class="card-header">
            <div class="disabler_div_spelling"></div>
            <div class="spearkerContainer d-flex justify-content-center">
                <div class="speaker" ng-click="playAudio($event)">
                    <audio controls id="reorderAudio">
                        <source ng-src="{{'media/exercise/mp3/' + audio.src + '.mp3'}}" type="audio/mpeg">
                        <source ng-src="{{'media/exercise/ogg/' + audio.src + '.ogg'}}" type="audio/ogg">
                    </audio>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="parentDivID">
                    <div class="spelling_border1">
                        <span class="img_feedback_spell"></span>
                    </div>
                </div>
                <ul class="ul_cls" style="width: 100%;">
                    <li>
                        <div class="question_spelling" data-question="{{question.text}}"></div>
                    </li>

                    <li class="li_cls_spelling" ng-click="check_odd_one_out($event)" ng-repeat="word in words" data-ans="{{word.answer}}">
                        <div class="spelling_Button btn btn-primary px-3 m-1" data-index="{{word.index}}">{{word.value}}</div>
                        <div data-ans="{{word.answer}}" class="{{word.answer}}_spelling"></div>
                    </li>
                </ul>
            <div class="mt-4">
                <div class="btn_container btn-group d-flex" role="group">
                    <button type="button" class="tpl_btn btn btn-outline-primary" ng-click="change_ex_tpl()" ng-if="cnt < (size - 1)">Next</button>
                    <button type="button" class="tpl_btn btn btn-outline-primary quit" ng-click="quit()">Quit</button>
                </div>
            </div>
        </div>
    </div>
</div>
